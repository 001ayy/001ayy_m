<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<script src="https://im.zlfund.cn/static/mobi/js/m.base.min.js"></script>
		<title>判断环境</title>
	</head>

	<body>

		<!--判断是否APP环境开始-->
		<script type="text/javascript">
			$(function() {
				if (fromapp()) {
					//
				} else {
					//
				}
			});
		</script>
		<!--判断是否APP环境结束-->

		<!--判断微信环境开始-->
		<script type="text/javascript">
			function is_weixin() {
				var ua = navigator.userAgent.toLowerCase();
				if (ua.match(/MicroMessenger/i) == "micromessenger") {
					return true;
				} else {
					return false;
				}
			}
		</script>
		<script type="text/javascript">
			$(function() {
				if (is_weixin()) {
					//
				} else {
					//
				}
			});
		</script>
		<!--判断微信环境结束-->
		
		
		
	</body>

</html>
