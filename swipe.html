<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>配置宝APP-账户轮播广告</title>
		<link rel="stylesheet" type="text/css" href="css/swipe.css" />
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://im.zlfund.cn/static/mobi/js/m.base.min.js"></script>
		<style type="text/css">

		</style>
	</head>

	<body>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<a href="#" onClick="browser('http://m.jjmmw.com/zt/pzbapp_about','关于我们')">
						<img src="img/20160819_banner.png">
					</a>
				</div>
				<div class="swiper-slide">
					<a href="#" onClick="browser('http://m.jjmmw.com/zt/pzbapp_about','关于我们')">
						<img src="img/20160819_banner.png">
					</a>
				</div>
				<div class="swiper-slide">
					<a href="#" onClick="browser('http://m.jjmmw.com/zt/pzbapp_about','关于我们')">
						<img src="img/20160819_banner.png">
					</a>
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>

		<script>
			var swiper = new Swiper('.swiper-container', {
				pagination: '.swiper-pagination',
				paginationClickable: true,
				loop: true,
				autoplay: 3000,
				freeMode: false,
				autoplayDisableOnInteraction: false
			});
		</script>
	</body>

</html>
